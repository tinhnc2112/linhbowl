<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head('Setting', 'tag')"/>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
<div th:replace="navigation :: menu"></div>
<div class="container-fluid main-content">
    <div>
        <h2>Setting</h2>
    </div>
    <div th:if="${message != null}" class="alert alert-success text-center">
        <span>[[${message}]]</span>
    </div>
    <div>
        <ul class="nav nav-tabs" id="settingTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#mailServer">Mail Server</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#mailTemplates">Mail Templates</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active p-3" id="mailServer" role="tabpanel">
                <div th:replace="settings/mailserver :: content"></div>
            </div>
            <div class="tab-pane p-3" id="mailTemplates" role="tabpanel">
                <div th:replace="settings/mail_templates/mail_templates :: content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
<script type="text/javascript">
    $(document).ready(function (){
        $("#customerVerificationContent").richText();
    })
</script>
</body>
</html>
