<div class="modal-header">
  <h4 class="modal-title">Product Detail</h4>
  <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div>
  <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#overview">Overview</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#description">Description</a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active p-3" id="overview" role="tabpanel">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Product Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:value="${product.name}" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Category:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:value="${product.category.name}" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Image:</label>
        <div class="col-sm-8">
          <img class="img-fluid" id="thumbnail" alt="Image preview" th:src="@{${product.imagePath}}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Enabled:</label>
        <div class="col-sm-8">
          <input type="checkbox" th:checked="${product.enabled}" onclick="return false"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Price:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:value="${product.price}" readonly>
        </div>
      </div>
    </div>
    <div class="tab-pane" id="description" role="tabpanel">
      <div class="m-2">
        <span class="mt-3">Description:</span>
        <div class="border p-2 m-2" th:utext="${product.description}"></div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
