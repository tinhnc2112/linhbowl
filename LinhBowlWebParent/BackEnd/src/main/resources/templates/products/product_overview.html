<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Product Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256">

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Category:</label>
            <div class="col-sm-8">
                <select class="form-control" th:field="*{category}" required>
                    <option value="0">Choose category</option>
                    <th:block th:each="cat : ${categories}">
                        <option th:value="${cat.id}">[[${cat.name}]]</option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Image:</label>
            <div class="col-sm-8">
                <input type="hidden" th:field="*{photo}"/>
                <input class="mb-2" type="file" id="fileImage" name="fileImage" accept="image/jpeg, image/png"/>
                <div class="mt-2">
                    <img class="img-fluid" id="thumbnail" alt="Image preview" th:src="@{${product.imagePath}}"/>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Enabled:</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{enabled}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Price:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{price}"/>
            </div>
        </div>
    </div>
</body>
</html>
