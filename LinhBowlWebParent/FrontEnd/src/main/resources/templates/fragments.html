<!DOCTYPE html>
<html lang="en">
<head th:fragment="page_head(title, remove)" th:remove="${remove}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>[[${title}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/font/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div th:fragment="footer" >
    <div class="footer-top d-flex mb-2">
        <div class="social mt-3">
            <a><i class="footer-link fab fa-facebook-square mr-1"></i></a>
            <a><i class="footer-link fab fa-twitter-square mr-2"></i></a>
            <a><i class="footer-link fab fa-instagram-square"></i></a>
        </div>
        <div class="footer-link d-flex flex-column">
            <a class="footer-link p-1" th:href="@{/about}">About Us</a>
            <a class="footer-link p-1" th:href="@{/contact}">Contact Us</a>
            <a class="footer-link p-1" href="#">FAQ</a>
        </div>
    </div>
    <div class="footer-bottom d-flex">
        <span class="footer-text">&copy; 2022 All rights reserved</span>
        <div class="footer-link">
            <a href="#" class="mr-1">Privacy</a>
            <a href="#" class="mr-1">Accessibility</a>
            <a href="#" class="mr-1">Terms</a>
        </div>
    </div>
</div>
</body>
</html>
